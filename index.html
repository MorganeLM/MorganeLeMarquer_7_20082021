<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <!-- Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/logo.PNG" alt="Les petits plats">
    </header>
    <main class="container">
        <section id="search">
            <div class="input-group mt-4 p-4 border-1 rounded-md">
                <input type="text" class="form-control" aria-label="Rechercher un ingrédient, appareil, ustenciles ou recette" placeholder="Rechercher un ingrédient, appareil, ustenciles ou recette">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="las la-search"></i></span>
                </div>
            </div>

            <div id="selected_items">
                <div id="selected_items_ingredient"></div>
                <div id="selected_items_appliance"></div>
                <div id="selected_items_ustensil"></div>
            </div>

            <div id="advancedSearch" style="display: flex;">
                <div class="input-group p-4 border-1 rounded-md">
                    <input id="ingredientInput" type="text" class="form-control" aria-label="Ingrédient" placeholder="Ingrédient">
                    <ul id="ingredientList"></ul>
                </div>
                <div class="input-group p-4 border-1 rounded-md">
                    <input id="applianceInput" type="text" class="form-control" aria-label="Appareil" placeholder="Appareil">
                    <ul id="applianceList"></ul>
                </div>
                <div class="input-group p-4 border-1 rounded-md">
                    <input id="ustensilInput" type="text" class="form-control" aria-label="Ustensiles" placeholder="Ustensiles">
                    <ul id="ustensilList"></ul>
                </div>
            </div>
        </section>
        <section id="result-list" class="p-4">
            
        </section>
    </main>


    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/script.js" type="module"></script>
</body>
</html>
